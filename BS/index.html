<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ステージ制ボスシューティング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <video id="startVideo" autoplay muted loop playsinline>
      <source src="../25CCE318-AE73-48BE-9DF5-D763ABD298D9.mov" type="video/quicktime">
    </video>
    <h1>Boss Shooting Game</h1>
    <button id="startBtn" aria-label="ゲームスタート">ゲームスタート</button>
  </div>
  <div id="info" style="display:none;"></div>
  <div id="gameArea" style="display:none;">
    <div id="msg"></div>
  </div>
  <div id="touchControls" style="display:none;">
    <button id="leftBtn">◀</button>
    <button id="shootBtn">●</button>
    <button id="rightBtn">▶</button>
  </div>
  <script src="stages/stage1.js"></script>
  <script src="stages/stage2.js"></script>
  <script src="stages/stage3.js"></script>
  <script src="stages/stage4.js"></script>
  <script src="game.js"></script>
  <script>
    document.getElementById('startBtn').onclick = () => {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('info').style.display = '';
      document.getElementById('gameArea').style.display = '';
      document.getElementById('touchControls').style.display = '';
      init(1);
    };
  </script>
</body>
</html>
